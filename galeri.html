<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeri SMK Al-Ma'arif</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    .gallery-card {
      overflow: hidden;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      cursor: pointer;
    }
    .gallery-img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      transition: transform 0.4s ease;
    }
    .gallery-card:hover .gallery-img {
      transform: scale(1.1);
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="image/logo.jpg" alt="Logo Sekolah" class="rounded-circle me-2" height="45">
        <span class="fw-bold">SMK Al-Ma'arif Bumiayu</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="pendaftaran.html">Pendaftaran</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Tentang Kita</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-secondary text-white text-center py-5 mt-5" data-aos="fade-down">
    <h1 class="display-5 fw-bold">Galeri Kegiatan</h1>
    <p class="lead mb-0">Dokumentasi SMK Al-Ma'arif Bumiayu</p>
  </header>

  <!-- Galeri -->
  <main class="container my-5">
    <div class="row g-4">
      <div class="col-6 col-md-4 col-lg-3" data-aos="zoom-in" data-aos-delay="100">
        <div class="gallery-card shadow-sm" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="galeri/WhatsApp Image 2025-09-22 at 08.23.13.jpeg">
          <img src="galeri/WhatsApp Image 2025-09-22 at 08.23.13.jpeg" class="gallery-img" alt="Kegiatan 1">
        </div>
      </div>

      <div class="col-6 col-md-4 col-lg-3" data-aos="zoom-in" data-aos-delay="200">
        <div class="gallery-card shadow-sm" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="galeri/WhatsApp Image 2025-09-22 at 08.23.14 (1).jpeg">
          <img src="galeri/WhatsApp Image 2025-09-22 at 08.23.14 (1).jpeg" class="gallery-img" alt="Kegiatan 2">
        </div>
      </div>

      <div class="col-6 col-md-4 col-lg-3" data-aos="zoom-in" data-aos-delay="300">
        <div class="gallery-card shadow-sm" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="galeri/WhatsApp Image 2025-09-22 at 08.23.15.jpeg">
          <img src="galeri/WhatsApp Image 2025-09-22 at 08.23.15.jpeg" class="gallery-img" alt="Kegiatan 3">
        </div>
      </div>

      <div class="col-6 col-md-4 col-lg-3" data-aos="zoom-in" data-aos-delay="400">
        <div class="gallery-card shadow-sm" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="galeri/WhatsApp Image 2025-09-22 at 08.23.14.jpeg">
          <img src="galeri/WhatsApp Image 2025-09-22 at 08.23.14.jpeg" class="gallery-img" alt="Kegiatan 4">
        </div>
      </div>

      <div class="col-6 col-md-4 col-lg-3" data-aos="zoom-in" data-aos-delay="500">
        <div class="gallery-card shadow-sm" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="galeri/WhatsApp Image 2025-09-22 at 08.23.15 (1).jpeg">
          <img src="galeri/WhatsApp Image 2025-09-22 at 08.23.15 (1).jpeg" class="gallery-img" alt="Kegiatan 5">
        </div>
      </div>

      <div class="col-6 col-md-4 col-lg-3" data-aos="zoom-in" data-aos-delay="600">
        <div class="gallery-card shadow-sm" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="galeri/WhatsApp Image 2025-09-22 at 08.23.15 (2).jpeg">
          <img src="galeri/WhatsApp Image 2025-09-22 at 08.23.15 (2).jpeg" class="gallery-img" alt="Kegiatan 6">
        </div>
      </div>

      <div class="col-6 col-md-4 col-lg-3" data-aos="zoom-in" data-aos-delay="700">
        <div class="gallery-card shadow-sm" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="galeri/WhatsApp Image 2025-09-22 at 08.23.16.jpeg">
          <img src="galeri/WhatsApp Image 2025-09-22 at 08.23.16.jpeg" class="gallery-img" alt="Kegiatan 7">
        </div>
      </div>

      <div class="col-6 col-md-4 col-lg-3" data-aos="zoom-in" data-aos-delay="800">
        <div class="gallery-card shadow-sm" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="galeri/WhatsApp Image 2025-09-22 at 08.23.18.jpeg">
          <img src="galeri/WhatsApp Image 2025-09-22 at 08.23.18.jpeg" class="gallery-img" alt="Kegiatan 8">
        </div>
      </div>
    </div>
  </main>

  <!-- Modal Lightbox -->
  <div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark">
        <div class="modal-body p-0">
          <img src="" id="lightboxImage" class="img-fluid w-100 rounded">
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 bg-dark text-white mt-5">
    <p class="mb-0">&copy; 2025 SMK Al-Ma'arif Bumiayu</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800, // durasi animasi 0.8 detik
      once: true     // animasi hanya jalan sekali
    });

    // Event klik galeri â†’ tampil di modal
    const lightboxModal = document.getElementById("lightboxModal");
    const lightboxImage = document.getElementById("lightboxImage");
    document.querySelectorAll(".gallery-card").forEach(card => {
      card.addEventListener("click", () => {
        const imgSrc = card.getAttribute("data-img");
        lightboxImage.src = imgSrc;
      });
    });
  </script>
</body>
</html>
