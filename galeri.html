<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galleri Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .gallery-img {
      width: 100%;
      aspect-ratio: 1 / 1; 
      object-fit: cover; 
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      opacity: 0;
      transform: scale(0.9);
      transition: all 0.6s ease-in-out;
    }

    /* Saat muncul */
    .gallery-img.show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>

<body class="bg-light">

  <!-- Header -->
  <header class="container-md bg-secondary text-white text-center py-5">
    <h1 class="display-4">GALERI</h1>
    <p class="lead mb-0"> KEGIATAN SMK AL-MA'ARIF BUMIYU </p>
  </header>

  <!-- Main -->
  <main class="container my-5">
    <div class="row g-3 justify-content-center">
      <div class="col-6 col-md-3">
        <img src="galeri/WhatsApp Image 2025-09-22 at 08.23.13.jpeg" 
             alt="Pemandangan alam" class="gallery-img">
      </div>
      <div class="col-6 col-md-3">
        <img src="galeri/WhatsApp Image 2025-09-22 at 08.23.14 (1).jpeg" 
             alt="Boneka plushie Oguri Cap" class="gallery-img">
      </div>
      <div class="col-6 col-md-3">
        <img src="galeri/WhatsApp Image 2025-09-22 at 08.23.15.jpeg" 
             alt="Ilustrasi karakter" class="gallery-img">
      </div>
      <div class="col-6 col-md-3">
        <img src="galeri/WhatsApp Image 2025-09-22 at 08.23.14.jpeg" 
             alt="Poster Demon Hunters Netflix" class="gallery-img">
      </div>
      <div class="col-6 col-md-3">
        <img src="galeri/WhatsApp Image 2025-09-22 at 08.23.15 (1).jpeg" 
             alt="Karakter K-Pop Demon Hunters" class="gallery-img">
      </div>
      <div class="col-6 col-md-3">
        <img src="galeri/WhatsApp Image 2025-09-22 at 08.23.15 (2).jpeg" 
             alt="Karakter Oguri" class="gallery-img">
      </div>
      <div class="col-6 col-md-3">
        <img src="galeri/WhatsApp Image 2025-09-22 at 08.23.16.jpeg" 
             alt="Karakter Oguri Cap" class="gallery-img">
      </div>
      <div class="col-6 col-md-3">
        <img src="galeri/WhatsApp Image 2025-09-22 at 08.23.18.jpeg" 
             alt="Foto kuda" class="gallery-img">
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="container text-center py-4 border-top">
    <p class="mb-0">&copy; 2025 Zeff</p>
  </footer>

  <script>
    // Animasi saat masuk halaman
    document.addEventListener("DOMContentLoaded", () => {
      const images = document.querySelectorAll(".gallery-img");
      images.forEach((img, i) => {
        setTimeout(() => {
          img.classList.add("show");
        }, i * 200); // delay antar gambar 0.2 detik
      });
    });
  </script>
</body>
</html>
