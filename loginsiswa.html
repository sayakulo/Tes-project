<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Silahkan Login</title>
  <!-- Tambahkan Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container bg-light d-flex justify-content-center align-items-center vh-100" style="background-image: url('image/bg.webp')";"width: 22rem;">

  <div class="card shadow-lg p-4 text-dark bg-transparent" style="width: 22rem;min height: 25rem;" >
    <h3 class="text-center mb-3 ">Silahkan Login</h3>
    <form>
      <div class="mb-3">
        <label for="nis" class="form-label fw-bold">NIS</label>
        <input type="text" id="nis" class="form-control" placeholder="masukkan NIS">
      </div>

      <div class="mb-3">
        <label for="pass" class="form-label fw-bold">Password</label>
        <input type="password" id="pass" class="form-control" placeholder="masukkan password">
      </div>
	   
      <button id="login" type="button" class="btn btn-primary w-100">Login</button>
      <p id="errorMsg" class="text-danger mt-2 small"></p>
    </form>
	</div>
	  </body>
	  <script>
	  document.addEventListener("DOMContentLoaded", () => {
  const loginBtn = document.getElementById("login");
  const nis = document.getElementById("nis");
  const pass = document.getElementById("pass");
  const errorMsg = document.getElementById("errorMsg");
  
  loginBtn.addEventListener("click", (e) => {
    e.preventDefault();

    let nisInput = nis.value.trim();
    let passInput = pass.value.trim();

    if (nisInput === ""  || passInput === "") {
      errorMsg.innerHTML = "<p>Masukan NIS ANDA </p>";
      setTimeout(() => { errorMsg.innerHTML = ""; }, 3000);
      return;
    }
	// misal data akun yang benar
const nisBenar = "12345";
const passBenar = "abc123";

if (nisInput === "" || passInput === "") {
  errorMsg.innerHTML = "<p>Masukkan NIS dan Password Anda</p>";
  setTimeout(() => { errorMsg.innerHTML = ""; }, 3000);
  return;
}

// cek NIS salah
if (nisInput !== nisBenar) {
  errorMsg.innerHTML = "<p>NIS salah</p>";
  setTimeout(() => { errorMsg.innerHTML = ""; }, 3000);
  return;
}

// cek Password salah
if (passInput !== passBenar) {
  errorMsg.innerHTML = "<p>Password salah</p>";
  setTimeout(() => { errorMsg.innerHTML = ""; }, 3000);
  return;
}

// kalau lolos semua
errorMsg.innerHTML = "<p>Login berhasil!</p>";

   });
  });
  
  </script>
	  </html>
